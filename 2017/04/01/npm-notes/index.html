<p>##先总揽一下看看帮助信息<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">$npm -h</div><div class="line"></div><div class="line">Usage: npm &lt;command&gt;</div><div class="line"></div><div class="line">where &lt;command&gt; is one of:</div><div class="line">    access, adduser, bin, bugs, c, cache, completion, config,</div><div class="line">    ddp, dedupe, deprecate, dist-tag, docs, doctor, edit,</div><div class="line">    explore, get, help, help-search, i, init, install,</div><div class="line">    install-test, it, link, list, ln, login, logout, ls,</div><div class="line">    outdated, owner, pack, ping, prefix, prune, publish, rb,</div><div class="line">    rebuild, repo, restart, root, run, run-script, s, se,</div><div class="line">    search, set, shrinkwrap, star, stars, start, stop, t, team,</div><div class="line">    test, tst, un, uninstall, unpublish, unstar, up, update, v,</div><div class="line">    version, view, whoami</div><div class="line"></div><div class="line">npm &lt;cmd&gt; -h     quick help on &lt;cmd&gt;</div><div class="line">npm -l           display full usage info</div><div class="line">npm help &lt;term&gt;  search for help on &lt;term&gt;</div><div class="line">npm help npm     involved overview</div><div class="line"></div><div class="line">Specify configs in the ini-formatted file:</div><div class="line">    /Users/zxtian/.npmrc</div><div class="line">or on the command line via: npm &lt;command&gt; --key value</div><div class="line">Config info can be viewed via: npm help config</div><div class="line"></div><div class="line">npm@4.2.0 /usr/local/lib/node_modules/npm</div></pre></td></tr></table></figure></p>
<p>##</p>
