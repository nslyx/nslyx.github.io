n></span><br><span class="line"><span class="string">"or data."</span> &amp; DBLSPACE &amp; <span class="string">"Access and use of some data "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"may be an offense. If in doubt, don't."</span></span><br><span class="line">Const MSGNOPWORDS1 As String = <span class="string">"There were no passwords on "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"sheets, or workbook structure or windows."</span> &amp; AUTHORS &amp; VERSION</span><br><span class="line">Const MSGNOPWORDS2 As String = <span class="string">"There was no protection to "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"workbook structure or windows."</span> &amp; DBLSPACE &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"Proceeding to unprotect sheets."</span> &amp; AUTHORS &amp; VERSION</span><br><span class="line">Const MSGTAKETIME As String = <span class="string">"After pressing OK button this "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"will take some time."</span> &amp; DBLSPACE &amp; <span class="string">"Amount of time "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"depends on how many different passwords, the "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"passwords, and your computer's specification."</span> &amp; DBLSPACE &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"Just be patient! Make me a coffee!"</span> &amp; AUTHORS &amp; VERSION</span><br><span class="line">Const MSGPWORDFOUND1 As String = <span class="string">"You had a Worksheet "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"Structure or Windows Password set."</span> &amp; DBLSPACE &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"The password found was: "</span> &amp; DBLSPACE &amp; <span class="string">"$$"</span> &amp; DBLSPACE &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"Note it down for potential future use in other workbooks by "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"the same person who set this password."</span> &amp; DBLSPACE &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"Now to check and clear other passwords."</span> &amp; AUTHORS &amp; VERSION</span><br><span class="line">Const MSGPWORDFOUND2 As String = <span class="string">"You had a Worksheet "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"password set."</span> &amp; DBLSPACE &amp; <span class="string">"The password found was: "</span> &amp; <span class="number">_</span></span><br><span class="line">DBLSPACE &amp; <span class="string">"$$"</span> &amp; DBLSPACE &amp; <span class="string">"Note it down for potential "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"future use in other workbooks by same person who "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"set this password."</span> &amp; DBLSPACE &amp; <span class="string">"Now to check and clear "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"other passwords."</span> &amp; AUTHORS &amp; VERSION</span><br><span class="line">Const MSGONLYONE As String = <span class="string">"Only structure / windows "</span> &amp; <span class="number">_</span></span><br><span class="line"><span class="string">"protected with the password that was just found."</span> &amp; <span class="number">_</span></span><br><span class="line">ALLCLEAR &amp; AUTHORS &amp; VERSION &amp; REPBACK</span><br><span class="line">Dim w1 As Worksheet, w2 As Worksheet</span><br><span class="line">Dim i As Integer, j As Integer, k As Integer, l As Integer</span><br><span class="line">Dim m As Integer, n As Integer, i1 As Integer, i2 As Integer</span><br><span class="line">Dim i3 As Integer, i4 As Integer, i5 As Integer, i6 As Integer</span><br><span class="line">Dim PWord1 As String</span><br><span class="line">Dim ShTag As Boolean, WinTag As Boolean</span><br><span class="line">Application<span class="variable">.ScreenUpdating</span> = False</span><br><span class="line">With ActiveWorkbook</span><br><span class="line">WinTag = <span class="variable">.ProtectStructure</span> Or <span class="variable">.ProtectWindows</span></span><br><span class="line">End With</span><br><span class="line">ShTag = False</span><br><span class="line">For Each w1 In Worksheets</span><br><span class="line">ShTag = ShTag Or w1<span class="variable">.ProtectContents</span></span><br><span class="line">Next w1</span><br><span class="line">If Not ShTag And Not WinTag Then</span><br><span class="line">MsgBox MSGNOPWORDS1, vbInformation, HEADER</span><br><span class="line">Exit Sub</span><br><span class="line">End If</span><br><span class="line">MsgBox MSGTAKETIME, vbInformation, HEADER</span><br><span class="line">If Not WinTag Then</span><br><span class="line">MsgBox MSGNOPWORDS2, vbInformation, HEADER</span><br><span class="line">Else</span><br><span class="line">On Error Resume Next</span><br><span class="line">Do 'dummy <span class="keyword">do</span> loop</span><br><span class="line">For i = <span class="number">65</span> To <span class="number">66</span>: For j = <span class="number">65</span> To <span class="number">66</span>: For k = <span class="number">65</span> To <span class="number">66</span></span><br><span class="line">For l = <span class="number">65</span> To <span class="number">66</span>: For m = <span class="number">65</span> To <span class="number">66</span>: For i1 = <span class="number">65</span> To <span class="number">66</span></span><br><span class="line">For i2 = <span class="number">65</span> To <span class="number">66</span>: For i3 = <span class="number">65</span> To <span class="number">66</span>: For i4 = <span class="number">65</span> To <span class="number">66</span></span><br><span class="line">For i5 = <span class="number">65</span> To <span class="number">66</span>: For i6 = <span class="number">65</span> To <span class="number">66</span>: For n = <span class="number">32</span> To <span class="number">126</span></span><br><span class="line">With ActiveWorkbook</span><br><span class="line"><span class="variable">.Unprotect</span> Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; <span class="number">_</span></span><br><span class="line">Chr(l) &amp; Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; <span class="number">_</span></span><br><span class="line">Chr(i3) &amp; Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</span><br><span class="line">If <span class="variable">.ProtectStructure</span> = False And <span class="number">_</span></span><br><span class="line"><span class="variable">.ProtectWindows</span> = False Then</span><br><span class="line">PWord1 = Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; Chr(l) &amp; <span class="number">_</span></span><br><span class="line">Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; Chr(i3) &amp; <span class="number">_</span></span><br><span class="line">Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</span><br><span class="line">MsgBox Application<span class="variable">.Substitute</span>(MSGPWORDFOUND1, <span class="number">_</span></span><br><span class="line"><span class="string">"$$"</span>, PWord1), vbInformation, HEADER</span><br><span class="line">Exit Do 'Bypass all <span class="keyword">for</span>..<span class="variable">.nexts</span></span><br><span class="line">End If</span><br><span class="line">End With</span><br><span class="line">Next: Next: Next: Next: Next: Next</span><br><span class="line">Next: Nex
