        <h1 id="Yaf-框架-Nginx-推荐配置"><a href="#Yaf-框架-Nginx-推荐配置" class="headerlink" title="Yaf 框架 Nginx 推荐配置"></a>Yaf 框架 Nginx 推荐配置</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div></pre></td><td class="code"><pre><div class="line"># drtest virtual host using mix of IP-, name-, and port-based configuration</div><div class="line">#</div><div class="line">server &#123;</div><div class="line">    listen       80;</div><div class="line">#    listen       somename:8080;</div><div class="line">#    server_name  somename  alias  another.alias;</div><div class="line">    server_name www.drtest.com;</div><div class="line"></div><div class="line">    root   /Users/zxtian/code/drtest;</div><div class="line">    location / &#123;</div><div class="line">        index  index.php index.html index.htm;</div><div class="line">        if (!-e $request_filename) &#123;</div><div class="line">            rewrite  ^/(.*)$  /index.php/$1  last;</div><div class="line">            break;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ &#123;</div><div class="line">        expires 100d;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    location ~ .*\.(js|css)?$ &#123;</div><div class="line">        expires 30d;</div><div class="line">    &#125;</div><div class="line">    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000</div><div class="line">    #</div><div class="line">    location ~ \.php$ &#123;</div><div class="line">        fastcgi_pass   127.0.0.1:9000;</div><div class="line">        fastcgi_index  index.php;</div><div class="line">        fastcgi_param  SCRIPT_FILENAME  /$document_root$fastcgi_script_name;</div><div class="line">        include        fastcgi_params;</div><div class="line"></div><div class="line">        set $fastcgi_script_name2 $fastcgi_script_name;</div><div class="line">        if ($fastcgi_script_name ~ &quot;^(.+\.php)(/.+)$&quot;) &#123;</div><div class="line">            set $fastcgi_script_name2 $1;</div><div class="line">            set $path_info $2;</div><div class="line">        &#125;</div><div class="line">        fastcgi_param   PATH_INFO $path_info;</div><div class="line">        fastcgi_param   SCRIPT_FILENAME   $document_root$fastcgi_script_name2;</div><div class="line">        fastcgi_param   SCRIPT_NAME   $fastcgi_script_name2;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"># another virtual host using mix of IP-, name-, and port-based configuration</div><div class="line">#</div><div class="line">#server &#123;</div><div class="line">#    listen       8000;</div><div class="line">#    listen       somename:8080;</div><div class="line">#    server_name  somename  alias  another.alias;</div><div class="line"></div><div class="line">#    location / &#123;</div><div class="line">#        root   html;</div><div class="line">#        index  index.html index.htm;</div><div class="line">#    &#125;</div><div class="line">#&#125;</div></pre></td></tr></table></figure>
